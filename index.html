<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="main">
    <div class="profile">
      <div class="profile__header"></div>
      <img class="profile__image" src="./images/image-victor.jpg" alt="Victor">

      <div class="card-body">
        <h2 class="card-body__name">Victor Crest <span class="card-body__age">26</span></h2>
      

        <h3 class="place">London</h3> 

        <div class="social">
          <h4 class="social__followers">80K <span>Followers</span></h4>
          <h4 class="social__followers">803K <span>Likes</span></h4>
          <h4 class="social__followers">1.4K <span>Photos</span></h4>
        </div>
      </div>
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
